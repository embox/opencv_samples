/*
 * Linkage configuration.
 */

/* region (origin, length) */
ROM (0x08000000, 2M)
RAM (0x20000000, 512K)
region (QSPI,  0x90000000, 64M)
//region (SDRAM, 0x60200000, 14M)

/* section (region[, lma_region]) */
text   (ROM)
rodata (ROM)
data   (RAM, ROM)
bss    (RAM)

/* InitFS */
section (initfs, QSPI, QSPI)
phdr    (initfs, PT_LOAD, FLAGS(5))

